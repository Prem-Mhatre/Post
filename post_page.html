<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    
    <link rel="icon" href="logo.png">

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="post_page_background">
        <div class="header header_post_page">
            <button class="btn btn-danger" onclick="logout()" style="float: right;">Logout</button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="logo.png" alt="logo" class="img-responsive img-circle">
            <h2 id="user_name"></h2>
            <hr>
            <div class="uploadPost_div">
                <h2>Upload Post:</h2>
                <button class="btn" data-target="#uploadPost" data-toggle="modal"> <i class="fa fa-plus-circle"></i> Upload Post</button>
            </div>
        </div>
        <div class="modal fade" id="uploadPost">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Uploading Post</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="postTitle" placeholder="Title Of the Post" class="form-control">
                        <label class="text-danger" id="title_erro"></label>
                        <br>
                        <input type="text" id="message" placeholder="Type Your Message" class="form-control">
                        <label class="text-danger" id="message_erro"></label>
                        <br>
                        <button class="btn btn-primary" id="upload_button" data-dismiss="modal" onclick="upload()">Upload Post</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="container">
        <div id="output"></div>
    </div>
    <script src="post_page.js"></script>
</body>
</html>
